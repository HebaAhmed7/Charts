<div class="col-md-3">
    <div class="choose ">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="world">
                World region
            </mat-label>
            <input type="text" matInput [matAutocomplete]="auto"  placeholder="World region"/>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let item of worldRegion" [value]="item">   
                    {{item}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
